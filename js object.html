<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // object creation 

        let person =
        {
            name:"ansil",
            age:23,
            place:"allpy",
        }
        console.log(person)
    
        // access element using dot op 
        console.log(person.name)

        // access element using bracket 
        console.log(person['age'])

        // adding new property to object 
        person['gender']="male"
        // or 
        person.course="java"
        console.log(person)

        // modifying existing property 
        person['name']="asif"

        // or 
        person.age=17
        console.log(person)
    </script>
</body>
</html>
