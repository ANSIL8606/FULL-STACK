    <!-- async and awit  -->

    <script>
        function fetchData(){
        return new Promise((resolve, reject) => {
          setTimeout(()=>{
            const data="Some information"
            resolve(data)
          },2000)
        })
      }

    
      async function getData(){
        try{
          const data= await fetchData();
          console.log("Data received:",data)
          
        }
        catch(error){
          console.error(error)
        }

      }

      getData()



     
    </script>
