<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>

        // MAP method 
        let arr1=[1,2,3,4,5]
        arr1.map(i=>console.log(i))


        // filter 
        let arr2=[5,6,7,8]
        const filteredvalue = arr2.filter(i=> i %2===0);
        console.log(filteredvalue)

        // reduce 
        let arr3=[1,2,3,4,5]
        const sum=arr3.reduce((accumulator,currentvalue)=>accumulator+currentvalue,0)
        console.log(sum)
    </script>
</body>
</html>
