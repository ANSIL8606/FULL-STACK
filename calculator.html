<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .calculator {
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 200px;
            padding: 10px;
            background-color: #fff;
        }

        #display {
            width: 100%;
            height: 40px;
            text-align: right;
            margin-bottom: 10px;
            font-size: 1.5em;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 5px;
            box-sizing: border-box;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
        }

        .btn {
            width: 100%;
            height: 40px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            background-color: #605ec5;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #cc0808;
        }

        .btn:active {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button class="btn" onclick="appendNumber('7')">7</button>
            <button class="btn" onclick="appendNumber('8')">8</button>
            <button class="btn" onclick="appendNumber('9')">9</button>
            <button class="btn" onclick="setOperation('/')">/</button>
            
            <button class="btn" onclick="appendNumber('4')">4</button>
            <button class="btn" onclick="appendNumber('5')">5</button>
            <button class="btn" onclick="appendNumber('6')">6</button>
            <button class="btn" onclick="setOperation('*')">*</button>
            
            <button class="btn" onclick="appendNumber('1')">1</button>
            <button class="btn" onclick="appendNumber('2')">2</button>
            <button class="btn" onclick="appendNumber('3')">3</button>
            <button class="btn" onclick="setOperation('-')">-</button>
            
            <button class="btn" onclick="appendNumber('0')">0</button>
            <button class="btn" onclick="clearDisplay()">C</button>
            <button class="btn" onclick="calculate()">=</button>
            <button class="btn" onclick="setOperation('+')">+</button>
        </div>
    </div>

    <script>
        let currentOperation = '';
        let currentValue = '';
        let operator = '';

        function appendNumber(number) {
            currentValue += number;
            updateDisplay();
        }

        function setOperation(op) {
            if (currentValue === '') return;
            if (operator) {
                calculate();
            }
            operator = op;
            currentOperation = currentValue + ' ' + op + ' ';
            currentValue = '';
        }

        function clearDisplay() {
            currentValue = '';
            currentOperation = '';
            operator = '';
            updateDisplay();
        }

        function calculate() {
            if (currentValue === '' || operator === '') return;
            const expression = currentOperation + currentValue;
            try {
                const result = eval(expression);
                currentValue = result.toString();
                currentOperation = '';
                operator = '';
                updateDisplay();
            } catch (error) {
                currentValue = 'Error';
                updateDisplay();
            }
        }

        function updateDisplay() {
            document.getElementById('display').value = currentOperation + currentValue;
        }
    </script>
</body>
</html>
